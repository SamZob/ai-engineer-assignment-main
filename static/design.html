<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.4.0/styles/default.min.css">
    <title>Code Snippet Generator</title>
</head>
<body>
    <div class="flex">
        <div class="w-1/4 p-4 bg-gray-200" id="snippet-list">
            <h2 class="font-bold mb-4">Snippets List</h2>
            <button id="create-snippet-btn" class="mb-4 bg-blue-500 text-white px-4 py-2 rounded">
                Create New Snippet
            </button>
            <ul id="snippets"></ul>
        </div>
        <div class="w-3/4 p-4">
            <h1 class="text-xl font-bold mb-4">Code Snippet Generator</h1>
            <textarea id="description-textarea" placeholder="Describe your code snippet here..." class="w-full p-2 border border-gray-300 rounded mb-4" rows="3"></textarea>
            <button id="generate-code-btn" class="w-full bg-green-500 text-white px-4 py-2 rounded mb-4" disabled>
                Generate Code
            </button>
            <pre id="code-output" class="mb-2"><code class="python"></code></pre>
            <div class="flex justify-between mb-4">
                <input type="text" id="feedback-input" placeholder="Provide feedback for regenerating code..."
                    class="flex-grow mr-2 p-2 border border-gray-300 rounded">
                <button id="improve-code-btn" class="bg-blue-500 text-white px-4 py-2 rounded ">
                    Improve Code
                </button>
            </div>
            <hr class="mb-4 border-t-2 border-gray-300">
            <pre id="improved-code-output" class="mb-2"><code class="python"></code></pre>
            <button id="generate-tests-btn" class="w-full bg-purple-500 text-white px-4 py-2 rounded mb-4" disabled>
                Generate Test Cases
            </button>
            <hr class="mb-4 border-t-2 border-gray-300">
            <pre id="test-output" class="mb-2"><code class="python"></code></pre>
            <div class="flex justify-between mb-4">
                <input type="text" id="feedback-test-input" placeholder="Provide feedback for regenerating test cases..."
                    class="flex-grow mr-2 p-2 border border-gray-300 rounded">
                <button id="improve-tests-btn" class="bg-blue-500 text-white px-4 py-2 rounded">
                    Improve Tests
                </button>
            </div>
            <hr class="mb-4 border-t-2 border-gray-300">
            <pre id="improved-tests-output" class="mb-2"><code class="python"></code></pre>
            <button id="run-tests-btn" class="w-full bg-teal-500 text-white px-4 py-2 rounded mb-4" disabled>
                Run Test Code
            </button>
            <div id="test-result" class="p-4 rounded mb-4"><code class="python"></code></div>
            <hr class="mb-4 border-t-2 border-gray-300">
            <pre id="test-results" class="mb-2"><code class="python"></code></pre>
            <button id="regenerate-code-btn" class ="w-full bg-teal-500 text-white px-4 py-2 rounded mb-4">
                Regenerate Code
            </button>
            <hr class="mb-4 border-t-2 border-gray-300">
            <div id="regeneration-result" class="p-4 rounded mb-4 hidden"></div>
            <pre id="regenerate-code-result" class="mb-2"><code class="python"></code></pre>

            
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="/static/app.js"></script>
    <script>hljs.highlightAll();</script>
</body>
</html>
